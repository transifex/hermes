machine:
  environment:
    TX_ALL_TESTS: 1

dependencies:
  override:
    - pip install coverage
    - pip install -r requirements/devel.txt

test:
  override:
    - nosetests --with-coverage --cover-package=hermes tests

deployment:
  rtfd:
    branch: master
    commands:
      - curl -X POST http://readthedocs.org/build/hermes-lib